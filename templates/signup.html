	<title>Python Flask Bucket List App - Signup</title>

<body>

	<div class="container">

		<div class="header">

			<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">Python Flask App</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="/" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="/signup" class="nav-link active" aria-current="page">Signup</a>
					</li>
				</ul>

			</nav>

		</div>
		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold text-center">Bloom Alerts</h1>

				<form id="form-signin" action="https://festival.whitechapelcemetery.com/api/bloomalerts" method="post">
					<label for="fname" class="sr-only"> First Name</label>
					<input type="name" name="fname" id="fname" class="form-control" placeholder="First Name" required
						autofocus />
					<label for="lname" class="sr-only"> First Name</label>
					<input type="name" name="lname" id="lname" class="form-control" placeholder="Last Name" required
						autofocus />
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" name="email" id="email" class="form-control"
						placeholder="Email address" required autofocus />
					<!-- <label for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control"
						placeholder="Password" required /> -->
					<button class="btn btn-lg btn-primary btn-block mt-3" type="submit">
						Sign up
					</button>

				</form>
			</div>
		</div>

		<footer class="footer">

			<p>&copy; Company 2022</p>

		</footer>

	</div>
